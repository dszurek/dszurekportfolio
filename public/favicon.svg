<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8dfd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a67c52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="40" fill="#0a0a0a"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="236" height="236" rx="35" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- DS Text -->
  <text x="128" y="170" font-family="Georgia, serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#gradient)" letter-spacing="-5">DS</text>
</svg>
